<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PS Network Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ping.js"></script>
</head>
<body>
    <div class="bodycontainer">
        <div id="header">
            <img src="/images/favicon.ico" id="headerlogo">
            <a href="/index.html" id="headertitle"><strong>PS Network Tools</strong></a>
            <div id="headerbuttons">
                <a href="/ping.html" class="btn btn-warning" role="button">Ping</a>
                <a href="/ipsc.html" class="btn btn-warning" role="button">IP Scanner</a>
                <a href="/ptsc.html" class="btn btn-warning" role="button">Port Scanner</a>
            </div>
        </div>

        <div class="infocontainer">
            <div class="innertext">
                    <form name="pingform">
                        <div class="form-group">
                              <label for="hostname">IP Address / Hostname:</label>
                              <input type="hostname" class="form-control" id="hostnameinput" placeholder="google.com">
                            </div>
                            <div id="radiobuttons">
                            <label for="common">TCP Ports:</label>
                            <br>
                                <div class="form-check form-check-inline col-md-1">
                                    <input class="form-check-input default" type="radio" name="inlineRadioOptions" onclick="changeValue('None')" id="inlineRadio1" value="none" checked>
                                    <label class="form-check-label" for="inlineRadio1">None</label>
                                </div>
                                <div class="form-check form-check-inline col-md-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" onclick="changeValue(445)" id="inlineRadio2" value="smb">
                                    <label class="form-check-label" for="inlineRadio2">SMB</label>
                                </div>
                                <div class="form-check form-check-inline col-md-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" onclick="changeValue(3389)" id="inlineRadio3" value="rdp">
                                    <label class="form-check-label" for="inlineRadio3">RDP</label>
                                </div>
                                <div class="form-check form-check-inline col-md-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" onclick="changeValue(80)" id="inlineRadio4" value="http">
                                    <label class="form-check-label" for="inlineRadio4">HTTP</label>
                                </div>
                                <div class="form-check form-check-inline col-md-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" onclick="changeValue(443)" id="inlineRadio4" value="http">
                                    <label class="form-check-label" for="inlineRadio4">HTTPS</label>
                                </div>
                                <div class="form-check form-check-inline col-md-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="custom">
                                        <label class="form-check-label" for="inlineRadio5">Custom</label>
                                    </div>
                                <div class="form-group form-check-inline col-md-2">
                                    <input type="text" class="form-control" id="PortNo" value="None">
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="resultsarea"></label>
                              <textarea class="form-control" id="resultsarea" rows="8"></textarea>
                            </div>

                            <button type="button" onclick="pingHost()" class="btn btn-outline-warning">Submit!</button>

                            
                          </form>
            </div>
        </div>

    </div>
</body>
</html>
