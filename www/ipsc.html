<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PS Network Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ipscan.js"></script>
</head>
<body>
    <div class="bodycontainer">
        <div id="header">
            <img src="/images/favicon.ico" id="headerlogo">
            <a href="/index.html" id="headertitle"><strong>PS Network Tools</strong></a>
            <div id="headerbuttons">
                <a href="/ping.html" class="btn btn-warning" role="button">Ping</a>
                <a href="/ipsc.html" class="btn btn-warning" role="button">IP Scanner</a>
                <a href="/ptsc.html" class="btn btn-warning" role="button">Port Scanner</a>
            </div>
        </div>

        <div class="infocontainer">
            
            <form>
                <div class="row">
                  <div class="col">
                    <label for="startip">Start IP Address:</label>  
                    <input type="text" class="form-control" id="startIP" placeholder="192.168.1.0">
                  </div>
                  <div class="col">
                    <label for="startip">End IP Address:</label>  
                    <input type="text" class="form-control" id="endIP" placeholder="192.168.1.255">
                  </div>
                </div>
              </form>

            <button type="button" id="scansubmit" onclick="ipScan()" class="btn btn-outline-warning">Submit!</button>
        </div>

        <div id="resultspanel">
            <div id="loadingpanel"></div>
            <div id="resultstable"></div>
        </div>

    </div>
</body>
</html>
